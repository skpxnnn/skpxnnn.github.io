<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การใช้งานซีเล้คเตอรื(Srlecter) แบบ id selecter</title>
    <style>
        #p1{
            color: red;
            background-color: lightgray;
        }
        #p2{
            color: blue;
            font-size: large;
            font-weight: bold;
            text-decoration: underline;
        }
        #p3{
            color: orange;
            font-size: large;
            font-weight: bold;
            text-decoration: underline;
        }
        
    </style>
        
</head>
<body>
    <p>ข้อความของแท็กที่ไม่กำหนด id</p>

    <p id="p1">ข้อความของแท็กที่กำหนดค่า id="p1"</p>

    <p id="p2">ข้อความของแท็กที่กำหนดค่า id="p2"</p>

    <p id="p3">ข้อความของแท็กที่กำหนดค่า id="p3"</p>
</body>
</html>
